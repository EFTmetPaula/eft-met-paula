<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vooraf opgenomen Audio Voorbeeld</title>
</head>
<body>
    <h1>Vooraf opgenomen Audio Voorbeeld</h1>
    <button onclick="playPreRecordedAudio()">Speel vooraf opgenomen audio</button>
    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        // Vooraf opgenomen audio bestanden
        const audioFiles = {
            'karatepunt': 'audio/karatepunt-affirmatie.mp3',
            'kruin': 'audio/kruin-affirmatie.mp3',
            'wenkbrauw': 'audio/wenkbrauw-affirmatie.mp3',
            'zijkant-oog': 'audio/zijkant-oog-affirmatie.mp3',
            'onder-oog': 'audio/onder-oog-affirmatie.mp3',
            'onder-neus': 'audio/onder-neus-affirmatie.mp3',
            'kin': 'audio/kin-affirmatie.mp3',
            'sleutelbeen': 'audio/sleutelbeen-affirmatie.mp3',
            'onder-arm': 'audio/onder-arm-affirmatie.mp3'
        };

        function playPreRecordedAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Voorbeeld: speel karatepunt audio
            audioPlayer.src = audioFiles['karatepunt'];
            audioPlayer.style.display = 'block';
            audioPlayer.play();
            
            // Luister naar het einde van de audio
            audioPlayer.onended = function() {
                console.log('Audio afgespeeld');
                // Hier kun je doorgaan naar de volgende stap
            };
        }

        // Functie om audio af te spelen voor een specifiek kloppunt
        function playKloppuntAudio(kloppuntName) {
            const audioPlayer = document.getElementById('audioPlayer');
            
            if (audioFiles[kloppuntName]) {
                audioPlayer.src = audioFiles[kloppuntName];
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                
                return new Promise((resolve) => {
                    audioPlayer.onended = resolve;
                });
            } else {
                console.error('Audio bestand niet gevonden voor:', kloppuntName);
                return Promise.resolve();
            }
        }
    </script>
</body>
</html>
