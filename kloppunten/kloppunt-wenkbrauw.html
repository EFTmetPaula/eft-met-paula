<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kloppunt - Wenkbrauw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        .point-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .point-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button i {
            font-size: 1.4em;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button i {
            font-size: 1.2em;
        }

        .nav-button span {
            white-space: nowrap;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: #3e5753;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Wenkbrauw</h1>
            
            <div class="video-container">
                <img src="../avatar/wenkbrauw.png" alt="Wenkbrauw" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het wenkbrauwpunt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "<span id="situationAffirmation"></span>"
            </div>

            <div class="icon-row">
                <button class="control-button" onclick="window.location.href='../eft-tapping.html'" title="Opnieuw beginnen">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="control-button" id="pausePlayButton">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-button" onclick="window.location.href='kloppunt-zijkant-oog.html'" title="Volgend kloppunt">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isSessionActive = false;
        let isPaused = false;
        let speech = null;
        let repeatCount = 0;
        const maxRepeats = 1;
        let isPlaying = true;
        let pageStartTime = Date.now();

        // Laad opgeslagen gegevens
        const situation = localStorage.getItem('eftSituation') || 'deze situatie';
        
        // Functie om situatie natuurlijker te maken
        function formatSituation(situation) {
            // Begin met alles in kleine letters
            let formattedSituation = situation.toLowerCase();

            // Verwijder 'omdat' als het er staat
            if (formattedSituation.startsWith('omdat')) {
                formattedSituation = formattedSituation.substring(7).trim();
            }

            // Verwijder eventuele punten aan het einde
            formattedSituation = formattedSituation.replace(/\.$/, '');

            // Corrigeer specifieke woorden
            formattedSituation = formattedSituation.replace(/gestreste/g, 'gestresde');

            // Voeg 'ik heb' toe als het een werkdag of vergelijkbare situatie is
            if (formattedSituation.includes('werkdag')) {
                formattedSituation = 'ik een ' + formattedSituation + ' heb';
            }

            // Zet de eerste letter van de situatie in hoofdletter
            formattedSituation = formattedSituation.charAt(0).toUpperCase() + formattedSituation.slice(1);

            // Voeg 'omdat' toe als het niet al in de zin staat
            if (!situation.toLowerCase().includes('omdat')) {
                formattedSituation = 'omdat ' + formattedSituation;
            }

            return formattedSituation;
        }

        // Maak de complete affirmatie
        const formattedSituation = formatSituation(situation);
        const affirmationText = formattedSituation;
        
        // Update de tekst in de HTML
        document.getElementById('affirmation').textContent = affirmationText;

        function setupVoice() {
            speech = new SpeechSynthesisUtterance();
            speech.lang = 'nl-NL';
            speech.rate = 0.85;
            speech.pitch = 1.2;
            speech.volume = 0.9;

            const voices = window.speechSynthesis.getVoices();
            console.log('Beschikbare stemmen:', voices.map(v => `${v.name} (${v.lang})`));
            const dutchVoice = voices.find(v => v.lang === 'nl-NL');
            speech.voice = dutchVoice || voices[0];
        }

        // Start automatisch zodra de pagina is geladen
        window.addEventListener('load', () => {
            isPlaying = true;
            repeatCount = 0;
            pageStartTime = Date.now();
            speakAffirmation();
        });

        // Spreek de affirmatie uit
        function speakAffirmation() {
            if (!window.speechSynthesis) return;
            
            const utterance = new SpeechSynthesisUtterance(affirmationText);
            utterance.lang = 'nl-NL';
            utterance.rate = 0.85;
            utterance.pitch = 1.2;
            utterance.volume = 0.9;

            const voices = window.speechSynthesis.getVoices();
            const dutchVoice = voices.find(v => v.lang === 'nl-NL');
            utterance.voice = dutchVoice || voices[0];

            utterance.onend = function() {
                repeatCount++;
                if (repeatCount < maxRepeats) {
                    setTimeout(() => {
                        if (isPlaying) {
                            window.speechSynthesis.speak(utterance);
                        }
                    }, 1000);
                } else {
                    // Wacht tot 5 seconden na openen van de pagina zijn verstreken
                    const minWaitTime = 5000;
                    const elapsedTime = Date.now() - pageStartTime;
                    const remainingTime = Math.max(0, minWaitTime - elapsedTime);
                    setTimeout(() => {
                        window.location.href = 'kloppunt-zijkant-oog.html';
                    }, remainingTime);
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // Pauzeer sessie
        const pausePlayButton = document.getElementById('pausePlayButton');
        pausePlayButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (!isPlaying) {
                window.speechSynthesis.pause();
                pausePlayButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Zorg ervoor dat de spraak niet stopt als de browser het tabblad verlaat
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });

        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = setupVoice;
        }
    </script>
</body>
</html>
