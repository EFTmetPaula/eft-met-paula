<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kloppunt - Sleutelbeen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        .point-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .point-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button i {
            font-size: 1.4em;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background: #3e5753;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sleutelbeen</h1>
            
            <div class="video-container">
                <img src="../avatar/sleutelbeen.jpg" alt="Sleutelbeen" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het sleutelbeenpunt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "Ik voel mij <span id="emotionAffirmation"></span>"
            </div>

            <div class="icon-row">
                <button class="control-button" onclick="window.location.href='../eft-tapping.html'" title="Opnieuw beginnen">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="control-button" id="pausePlayButton">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-button" onclick="window.location.href='kloppunt-onder-arm.html'" title="Volgend kloppunt">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isSessionActive = false;
        let isPaused = false;
        let speech = null;
        let repeatCount = 0;
        const maxRepeats = 3;
        let isPlaying = true;
        let pageStartTime = Date.now();

        // Laad opgeslagen gegevens
        const emotion = localStorage.getItem('eftEmotion') || 'verdrietig';
        console.log('Geladen emotie (sleutelbeen):', emotion);

        // Functie om emotie om te zetten naar een natuurlijke vorm
        function formatEmotion(emotion) {
            if (!emotion || emotion.trim() === '') {
                console.warn('Geen emotie opgegeven, gebruik fallback');
                return { emotion: 'verdrietig', useVerb: false };
            }
            // Emoties die we als werkwoord willen gebruiken
            const verbEmotions = {
                'balen': 'baal',
                'piekeren': 'pieker',
                'zorgen': 'zorg',
                'twijfelen': 'twijfel',
                'huilen': 'huil',
                'lachen': 'lach',
                'denken': 'denk'
            };

            // Als het een werkwoord-emotie is, gebruik de werkwoordsvorm
            if (verbEmotions[emotion.toLowerCase()]) {
                return {
                    emotion: verbEmotions[emotion.toLowerCase()],
                    useVerb: true
                };
            }

            const emotionMap = {
                'frustratie': 'gefrustreerd',
                'angst': 'bang',
                'boos': 'boos',
                'boosheid': 'boos',
                'verdriet': 'verdrietig',
                'spanning': 'gespannen',
                'spanningen': 'gespannen',
                'stress': 'gestrest',
                'onzekerheid': 'onzeker',
                'teleurstelling': 'teleurgesteld',
                'zorgen': 'bezorgd',
                'irritatie': 'geÃ¯rriteerd'
            };

            // Als de emotie in de map staat, gebruik die versie
            if (emotionMap[emotion.toLowerCase()]) {
                return {
                    emotion: emotionMap[emotion.toLowerCase()],
                    useVerb: false
                };
            }

            // Anders, probeer een natuurlijke vorm te maken
            let formattedEmotion = emotion.toLowerCase();
            if (emotion.toLowerCase().endsWith('ie')) {
                formattedEmotion = 'ge' + emotion.toLowerCase().slice(0, -2) + 'd';
            } else if (emotion.toLowerCase().endsWith('ing')) {
                formattedEmotion = 'ge' + emotion.toLowerCase().slice(0, -3) + 'd';
            } else if (emotion.toLowerCase().endsWith('heid')) {
                formattedEmotion = emotion.toLowerCase().slice(0, -4);
            }
            
            return {
                emotion: formattedEmotion,
                useVerb: false
            };
        }

        // Maak de complete affirmatie
        const formattedEmotion = formatEmotion(emotion);
        console.log('Geformatteerde emotie (sleutelbeen):', formattedEmotion);
        
        let affirmationText;
        if (formattedEmotion.useVerb) {
            affirmationText = `Ik ${formattedEmotion.emotion}`;
        } else {
            affirmationText = `Ik voel me ${formattedEmotion.emotion}`;
        }
        
        console.log('Affirmatie tekst (sleutelbeen):', affirmationText);
        
        // Update de tekst in de HTML
        document.getElementById('emotionAffirmation').textContent = formattedEmotion.emotion;
        document.getElementById('affirmation').textContent = affirmationText;

        // Spraak setup met hogere vrouwelijke stem
        let voicesLoaded = false;
        let selectedVoice = null;

        function setupVoice() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) return;
            
            selectedVoice = voices.find(v => v.name.includes('Colette') && v.lang === 'nl-NL');
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('Hanna') && v.lang === 'nl-NL');
            if (!selectedVoice) selectedVoice = voices.find(v => v.name === 'Google Nederlands' && v.lang === 'nl-NL');
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-A'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-C'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('Claire') && v.lang === 'nl-NL');
            
            if (!selectedVoice) {
                const dutchVoices = voices.filter(v => v.lang === 'nl-NL' && !v.name.includes('Frank') && !v.name.includes('Xander'));
                selectedVoice = dutchVoices[0];
            }
            
            if (selectedVoice) voicesLoaded = true;
        }

        function startEFTSleutelbeen() {
            if (voicesLoaded && selectedVoice) {
                isPlaying = true;
                speakAffirmation();
            } else {
                setTimeout(startEFTSleutelbeen, 100);
            }
        }

        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = () => {
                setupVoice();
                startEFTSleutelbeen();
            };
        }
        
        startEFTSleutelbeen();

        // Tekst uitspreken
        function speakAffirmation() {
            if (!window.speechSynthesis || !selectedVoice) {
                console.warn('Speech synthesis niet beschikbaar, ga direct door');
                setTimeout(() => {
                    window.location.href = 'kloppunt-onder-arm.html';
                }, 5000);
                return;
            }
            
            window.speechSynthesis.cancel();
            
            setTimeout(() => {
                console.log('Spreek (sleutelbeen):', affirmationText, 'met stem:', selectedVoice.name);
                
                const utterance = new SpeechSynthesisUtterance(affirmationText);
                utterance.lang = 'nl-NL';
                utterance.rate = 0.85;
                utterance.pitch = 1.2;
                utterance.volume = 0.9;
                utterance.voice = selectedVoice;
                
                utterance.onend = function() {
                    console.log('Speech voltooid (sleutelbeen), ga door naar volgende pagina');
                    const minWaitTime = 5000;
                    const elapsedTime = Date.now() - pageStartTime;
                    const remainingTime = Math.max(0, minWaitTime - elapsedTime);
                    setTimeout(() => {
                        window.location.href = 'kloppunt-onder-arm.html';
                    }, remainingTime);
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech error (sleutelbeen):', event.error);
                    setTimeout(() => {
                        window.location.href = 'kloppunt-onder-arm.html';
                    }, 2000);
                };
                
                window.speechSynthesis.speak(utterance);
            }, 50);
        }

        // Pauzeer sessie
        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-pause"></i>';
            }
        });
    </script>
</body>
</html>
