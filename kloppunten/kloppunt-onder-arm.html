<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kloppunt - Onder Arm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        .point-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .point-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button i {
            font-size: 1.4em;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .nav-button i {
            font-size: 1.2em;
            color: white;
        }

        .nav-button span {
            white-space: nowrap;
            color: white;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .navigation-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: var(--primary-color);
            border-top: 1px solid white;
        }

        .nav-button {
            padding: 10px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:hover {
            background: #3e5753;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Onder Arm</h1>
            
            <div class="video-container">
                <img src="../avatar/onder-arm.jpg" alt="Onder arm" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het onderarmpunt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "<span id="situationAffirmation"></span>"
            </div>

            <div class="icon-row">
                <button class="control-button" onclick="window.location.href='../eft-tapping.html'" title="Opnieuw beginnen">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="control-button" id="pausePlayButton">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-button" onclick="window.location.href='../eindpagina.html'" title="Naar eindpagina">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isSessionActive = false;
        let isPaused = false;
        let speech = null;
        let repeatCount = 0;
        const maxRepeats = 3;
        let isPlaying = true;
        let pageStartTime = Date.now();

        // Laad opgeslagen gegevens
        const situation = localStorage.getItem('eftSituation') || 'deze situatie';
        
        // Functie om situatie natuurlijker te maken
        function formatSituation(situation) {
            // Begin met alles in kleine letters
            let formattedSituation = situation.toLowerCase();

            // Verwijder 'omdat' als het er staat
            if (formattedSituation.startsWith('omdat')) {
                formattedSituation = formattedSituation.substring(7).trim();
            }

            // Verwijder eventuele punten aan het einde
            formattedSituation = formattedSituation.replace(/\.$/, '');

            // Corrigeer 'gestreste' naar 'gestresde'
            formattedSituation = formattedSituation.replace(/gestreste/g, 'gestresde');

            // Als de situatie 'werkdag' bevat, voeg 'ik een' toe en 'heb' erachter
            if (formattedSituation.includes('werkdag')) {
                formattedSituation = 'ik een ' + formattedSituation + ' heb';
            }

            // Voeg 'omdat' toe als het niet al in de zin staat
            if (!situation.toLowerCase().includes('omdat')) {
                formattedSituation = 'omdat ' + formattedSituation;
            }

            return formattedSituation;
        }

        // Maak de complete affirmatie
        const formattedSituation = formatSituation(situation);
        const affirmationText = formattedSituation;
        
        // Update de tekst in de HTML
        document.getElementById('situationAffirmation').textContent = affirmationText;

        // Spraak setup
        function setupVoice() {
            speech = new SpeechSynthesisUtterance();
            speech.lang = 'nl-NL';
            
            // Optimaliseerde instellingen voor beste kwaliteit
            speech.rate = 0.8;        // Iets langzamer voor betere uitspraak
            speech.pitch = 1.0;       // Normale toonhoogte
            speech.volume = 1.0;      // Maximale volume

            const voices = window.speechSynthesis.getVoices();
            console.log('Beschikbare stemmen:', voices.map(v => `${v.name} (${v.lang})`));
            
            // Verbeterde stem-selectie met prioriteit voor beste kwaliteit
            let chosenVoice = null;
            
            // 1. Microsoft Hanna Online (zeer goede kwaliteit)
            chosenVoice = voices.find(v => v.name === 'Microsoft Hanna Online' && v.lang === 'nl-NL');
            
            // 2. Google Wavenet stemmen (hoge kwaliteit)
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-A') && v.lang === 'nl-NL');
            }
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-C') && v.lang === 'nl-NL');
            }
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-E') && v.lang === 'nl-NL');
            }
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('nl-NL-Wavenet') && v.lang === 'nl-NL');
            }
            
            // 3. Google stemmen (goede kwaliteit)
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('Google') && v.lang === 'nl-NL');
            }
            
            // 4. Microsoft stemmen (goede kwaliteit)
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.name.includes('Microsoft') && v.lang === 'nl-NL');
            }
            
            // 5. Apple stemmen (voor iOS)
            if (!chosenVoice) {
                chosenVoice = voices.find(v => (v.name.includes('Xander') || v.name.includes('Claire') || v.name.includes('Samantha')) && v.lang === 'nl-NL');
            }
            
            // 6. Eerste Nederlandse stem
            if (!chosenVoice) {
                chosenVoice = voices.find(v => v.lang === 'nl-NL');
            }
            
            // 7. Fallback: eerste beschikbare stem
            if (!chosenVoice && voices.length > 0) {
                chosenVoice = voices[0];
            }
            
            speech.voice = chosenVoice;
            
            if (chosenVoice) {
                console.log('Gekozen stem:', chosenVoice.name, '(', chosenVoice.lang, ')');
            } else {
                console.warn('Geen stem gevonden');
            }
        }

        function startEFTOnderArm() {
            isPlaying = true;
            speakAffirmation();
        }

        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = () => {
                setupVoice();
                startEFTOnderArm();
            };
        } else {
            startEFTOnderArm();
        }

        // Tekst uitspreken
        function speakAffirmation() {
            if (window.speechSynthesis && speech) {
                window.speechSynthesis.cancel();
                const affirmationText = document.getElementById('affirmation').textContent;
                
                // Verbeter de tekst voor betere uitspraak
                let improvedText = affirmationText;
                
                // Voeg pauzes toe voor betere uitspraak
                improvedText = improvedText.replace(/,/g, ', ');
                improvedText = improvedText.replace(/\./g, '. ');
                
                // Verbeter uitspraak van specifieke Nederlandse woorden
                improvedText = improvedText.replace(/gestresst/g, 'ge-stresst');
                improvedText = improvedText.replace(/teleurgesteld/g, 'teleur-ge-steld');
                improvedText = improvedText.replace(/onzeker/g, 'on-ze-ker');
                improvedText = improvedText.replace(/vermoeid/g, 'ver-moeid');
                improvedText = improvedText.replace(/eenzaam/g, 'een-zaam');
                improvedText = improvedText.replace(/frustrated/g, 'frus-trated');
                improvedText = improvedText.replace(/overwhelmed/g, 'over-whelmed');
                
                // Verbeter uitspraak van belangrijke woorden
                improvedText = improvedText.replace(/accepteer/g, 'ac-cep-teer');
                improvedText = improvedText.replace(/precies/g, 'pre-cies');
                improvedText = improvedText.replace(/mezelf/g, 'me-zelf');
                
                speech.text = improvedText;
                
                // Event handlers voor betere controle
                speech.onstart = function() {
                    console.log('Spraak gestart');
                };
                
                speech.onend = function() {
                    console.log('Spraak beëindigd');
                    // Wacht minimaal 5 seconden voordat we doorgaan
                    const startTime = Date.now();
                    const minWaitTime = 5000; // 5 seconden in milliseconden
                    setTimeout(() => {
                        const elapsedTime = Date.now() - startTime;
                        const remainingTime = Math.max(0, minWaitTime - elapsedTime);
                        setTimeout(() => {
                            window.location.href = '../eindpagina.html';
                        }, remainingTime);
                    }, 1000);
                };
                
                speech.onerror = function(event) {
                    console.error('Spraak fout:', event.error);
                    // Fallback: ga door naar volgende pagina
                    setTimeout(() => {
                        window.location.href = '../eindpagina.html';
                    }, 2000);
                };
                
                window.speechSynthesis.speak(speech);
            }
        }

        // Pauzeer sessie
        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Pauze/Play functionaliteit voor de nieuwe knop
        const pausePlayButton = document.getElementById('pausePlayButton');
        pausePlayButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                window.speechSynthesis.pause();
                pausePlayButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });
    </script>
</body>
</html>
