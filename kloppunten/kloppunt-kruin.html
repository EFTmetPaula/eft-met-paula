<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kloppunt - Kruin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        .point-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .point-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .point-description {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 2em;
            text-align: center;
            margin: 0 10px;
            color: white;
            font-weight: bold;
        }

        .timer-label {
            font-size: 1.2em;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button i {
            font-size: 1.4em;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-button:hover,
        .nav-button:hover i,
        .nav-button:hover span {
            color: white !important;
        }

        .nav-button i {
            font-size: 1.2em;
            color: white;
        }

        .nav-button span {
            white-space: nowrap;
            color: white;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .navigation-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: var(--primary-color);
            border-top: 1px solid white;
        }

        .nav-button {
            padding: 10px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }
        .icon-button {
            background: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-button:hover {
            background: #3e5753;
            color: white;
            transform: scale(1.1);
        }

        .voice-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .voice-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .voice-selector label {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Kruin</h1>
            
            <div class="video-container">
                <img src="../avatar/kruin.png" alt="Kruin" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het kruinpunt en lees hardop mee
            </div>

            <div id="affirmation" class="affirmation"></div>
            <div id="emotionAffirmation" class="emotion-affirmation"></div>
            
            <!-- Voeg een selectiemenu toe voor stemmen -->
            <div class="voice-selector">
                <label for="voiceSelect">Kies een stem:</label>
                <select id="voiceSelect" onchange="changeVoice(this.value)"></select>
            </div>

            <button id="pausePlayButton" class="control-button">
                <i class="fas fa-pause"></i>
            </button>
        </div>
    </div>

    <!-- Navigatiebalk verwijderd voor rustiger oefenflow -->

    <script>
        let isPlaying = true;
        let repeatCount = 0;
        const maxRepeats = 1;
        let speech = null;
        let pageStartTime = Date.now();

        // Laad opgeslagen gegevens
        const emotion = localStorage.getItem('eftEmotion') || 'deze emotie';

        // Functie om emotie om te zetten naar een natuurlijke vorm
        function formatEmotion(emotion) {
            const emotionMap = {
                'frustratie': 'gefrustreerd',
                'angst': 'bang',
                'boos': 'boos',
                'boosheid': 'boos',
                'verdriet': 'verdrietig',
                'spanning': 'gespannen',
                'spanningen': 'gespannen',
                'stress': 'gestrest',
                'onzekerheid': 'onzeker',
                'teleurstelling': 'teleurgesteld',
                'zorgen': 'bezorgd',
                'irritatie': 'ge√Ørriteerd'
            };

            // Als de emotie in de map staat, gebruik die versie
            if (emotionMap[emotion.toLowerCase()]) {
                return emotionMap[emotion.toLowerCase()];
            }

            // Anders, probeer een natuurlijke vorm te maken
            if (emotion.toLowerCase().endsWith('ie')) {
                return 'ge' + emotion.toLowerCase().slice(0, -2) + 'd';
            }
            if (emotion.toLowerCase().endsWith('ing')) {
                return 'ge' + emotion.toLowerCase().slice(0, -3) + 'd';
            }
            if (emotion.toLowerCase().endsWith('heid')) {
                return emotion.toLowerCase().slice(0, -4);
            }
            
            // Als laatste optie, gebruik de emotie direct
            return emotion.toLowerCase();
        }

        // Maak de complete affirmatie
        const formattedEmotion = formatEmotion(emotion);
        const affirmationText = `Ik voel me ${formattedEmotion}`;
        
        // Update de tekst in de HTML
        document.getElementById('emotionAffirmation').textContent = formattedEmotion;
        document.getElementById('affirmation').textContent = affirmationText;

        // Functie om beschikbare stemmen te laden in het selectiemenu
        function loadVoices() {
            const voiceSelect = document.getElementById('voiceSelect');
            const voices = window.speechSynthesis.getVoices();
            
            // Filter alleen Nederlandse stemmen
            const dutchVoices = voices.filter(voice => voice.lang === 'nl-NL');
            
            // Maak het selectiemenu leeg
            voiceSelect.innerHTML = '';
            
            // Voeg elke Nederlandse stem toe aan het menu
            dutchVoices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });

            // Als er Nederlandse stemmen zijn, selecteer de eerste
            if (dutchVoices.length > 0) {
                changeVoice(0);
            }
        }

        // Functie om de stem te veranderen
        function changeVoice(index) {
            const voices = window.speechSynthesis.getVoices();
            const dutchVoices = voices.filter(voice => voice.lang === 'nl-NL');
            
            if (dutchVoices[index]) {
                speech.voice = dutchVoices[index];
                // Sla de gekozen stem op in localStorage
                localStorage.setItem('selectedVoice', index);
            }
        }

        // Pas de setupVoice functie aan
        function setupVoice() {
            speech = new SpeechSynthesisUtterance();
            speech.lang = 'nl-NL';
            speech.rate = 0.85;
            speech.pitch = 1.2;
            speech.volume = 0.9;

            const voices = window.speechSynthesis.getVoices();
            // 1. Microsoft Hanna Online
            let chosenVoice = voices.find(v => v.name === 'Microsoft Hanna Online' && v.lang === 'nl-NL');
            // 2. Xander of Claire (voor iOS)
            if (!chosenVoice) chosenVoice = voices.find(v => (v.name.includes('Xander') || v.name.includes('Claire')) && v.lang === 'nl-NL');
            // 3. nl-NL-Wavenet-A of Google Nederlands (voor Android/Chrome)
            if (!chosenVoice) chosenVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-A') && v.lang === 'nl-NL');
            if (!chosenVoice) chosenVoice = voices.find(v => v.name.includes('Google') && v.lang === 'nl-NL');
            // 4. Anders: eerste Nederlandse stem
            if (!chosenVoice) chosenVoice = voices.find(v => v.lang === 'nl-NL');
            // Fallback: eerste stem
            speech.voice = chosenVoice || voices[0];
        }

        // Zorg ervoor dat de stemmen worden geladen wanneer ze beschikbaar komen
        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = setupVoice;
        }

        window.addEventListener('load', () => {
            isPlaying = true;
            repeatCount = 0;
            pageStartTime = Date.now();
            speakAffirmation();
        });

        function speakAffirmation() {
            if (window.speechSynthesis && speech) {
                window.speechSynthesis.cancel();
                const affirmationText = document.getElementById('affirmation').textContent;
                speech.text = affirmationText;
                speech.onend = function() {
                    // Wacht tot 5 seconden na openen van de pagina zijn verstreken
                    const minWaitTime = 5000;
                    const elapsedTime = Date.now() - pageStartTime;
                    const remainingTime = Math.max(0, minWaitTime - elapsedTime);
                    setTimeout(() => {
                        window.location.href = 'kloppunt-wenkbrauw.html';
                    }, remainingTime);
                };
                window.speechSynthesis.speak(speech);
            }
        }

        // Pauze/Play functionaliteit
        const pausePlayButton = document.getElementById('pausePlayButton');
        pausePlayButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (!isPlaying) {
                window.speechSynthesis.pause();
                pausePlayButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });
    </script>
</body>
</html>
