<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opstartzin - Karatepunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .nav-button i {
            font-size: 1.2em;
            color: white;
        }

        .nav-button span {
            white-space: nowrap;
            color: white;
        }

        .navigation-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-button.nav-button-home {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button.nav-button-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }
        .icon-button {
            background: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-button:hover {
            background: #3e5753;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Opstartzin - Karatepunt</h1>
            
            <div class="video-container">
                <div class="tapping-point">
                    <img src="../avatar/karatepunt.jpg" alt="Karatepunt" class="tapping-image">
                </div>
            </div>

            <div class="instruction-text">
                Klop op het karatepunt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "Ook al voel ik mezelf <span id='emotionAffirmation'></span> omdat <span id='situationAffirmation'></span>, toch accepteer ik mezelf precies zoals ik ben."
            </div>

            <div class="icon-row">
                <button class="icon-button" onclick="window.location.href='../eft-tapping.html'" title="Opnieuw beginnen">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="icon-button" id="pausePlayButton" title="Pauze/Play">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="icon-button" onclick="window.location.href='kloppunt-kruin.html'" title="Volgend kloppunt">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Laad opgeslagen gegevens
        const emotion = localStorage.getItem('eftEmotion') || 'deze emotie';
        const situation = localStorage.getItem('eftSituation') || 'deze situatie';

        // Functie om emotie om te zetten naar een natuurlijke vorm
        function formatEmotion(emotion) {
            // Emoties die we als werkwoord willen gebruiken
            const verbEmotions = {
                'balen': 'baal',
                'piekeren': 'pieker',
                'zorgen': 'zorg',
                'twijfelen': 'twijfel',
                'huilen': 'huil',
                'lachen': 'lach',
                'denken': 'denk'
            };

            // Als het een werkwoord-emotie is, gebruik de werkwoordsvorm
            if (verbEmotions[emotion.toLowerCase()]) {
                return {
                    emotion: verbEmotions[emotion.toLowerCase()],
                    useVerb: true
                };
            }

            // Specifieke gevallen die we willen behouden zoals ze zijn
            const keepAsIs = ['moe', 'bang', 'boos', 'verdrietig', 'blij', 'gelukkig'];
            
            if (keepAsIs.includes(emotion.toLowerCase())) {
                return {
                    emotion: emotion.toLowerCase(),
                    useVerb: false
                };
            }

            const emotionMap = {
                'frustratie': 'gefrustreerd',
                'angst': 'bang',
                'boosheid': 'boos',
                'spanning': 'gespannen',
                'spanningen': 'gespannen',
                'stress': 'gestrest',
                'onzekerheid': 'onzeker',
                'teleurstelling': 'teleurgesteld',
                'zorgen': 'bezorgd',
                'irritatie': 'geÃ¯rriteerd'
            };

            // Als de emotie in de map staat, gebruik die versie
            if (emotionMap[emotion.toLowerCase()]) {
                return {
                    emotion: emotionMap[emotion.toLowerCase()],
                    useVerb: false
                };
            }

            // Anders, probeer een natuurlijke vorm te maken
            let formattedEmotion = emotion.toLowerCase();
            if (emotion.toLowerCase().endsWith('ie')) {
                formattedEmotion = 'ge' + emotion.toLowerCase().slice(0, -2) + 'd';
            } else if (emotion.toLowerCase().endsWith('ing')) {
                formattedEmotion = 'ge' + emotion.toLowerCase().slice(0, -3) + 'd';
            } else if (emotion.toLowerCase().endsWith('heid')) {
                formattedEmotion = emotion.toLowerCase().slice(0, -4);
            } else if (emotion.toLowerCase().endsWith('ig')) {
                formattedEmotion = emotion.toLowerCase();
            }
            
            return {
                emotion: formattedEmotion,
                useVerb: false
            };
        }

        // Functie om situatie natuurlijker te maken
        function formatSituation(situation) {
            // Begin met alles in kleine letters
            let formattedSituation = situation.toLowerCase();

            // Verwijder 'omdat' als het er staat
            if (formattedSituation.startsWith('omdat')) {
                formattedSituation = formattedSituation.substring(7).trim();
            }

            // Verwijder eventuele punten aan het einde
            formattedSituation = formattedSituation.replace(/\.$/, '');

            // Corrigeer specifieke woorden en zinsdelen
            formattedSituation = formattedSituation.replace(/gestreste/g, 'gestresde');
            
            // Verbeter zinsopbouw voor specifieke gevallen
            if (formattedSituation.includes('iets mis is gegaan')) {
                formattedSituation = formattedSituation.replace(/iets mis is gegaan/g, 'er iets mis is gegaan');
            }
            if (formattedSituation.includes('iets mis gaat')) {
                formattedSituation = formattedSituation.replace(/iets mis gaat/g, 'er iets mis gaat');
            }
            if (formattedSituation.includes('weer')) {
                // Zorg dat 'weer' op de juiste plek staat
                formattedSituation = formattedSituation.replace(/weer er/g, 'er weer');
            }

            // Voeg 'ik heb' toe als het een werkdag of vergelijkbare situatie is
            if (formattedSituation.includes('werkdag')) {
                formattedSituation = 'ik een ' + formattedSituation + ' heb';
            }

            // Voeg 'omdat' toe als het niet al in de zin staat
            if (!situation.toLowerCase().includes('omdat')) {
                formattedSituation = 'omdat ' + formattedSituation;
            }

            return formattedSituation;
        }

        // Maak de complete affirmatie
        const formattedEmotion = formatEmotion(emotion);
        const formattedSituation = formatSituation(situation);
        
        let affirmationText;
        if (formattedEmotion.useVerb) {
            affirmationText = `Ook al ${formattedEmotion.emotion} ik ${formattedSituation}, toch accepteer ik mezelf precies zoals ik ben.`;
        } else {
            affirmationText = `Ook al voel ik me ${formattedEmotion.emotion} ${formattedSituation}, toch accepteer ik mezelf precies zoals ik ben.`;
        }
        
        // Update de tekst in de HTML
        document.getElementById('affirmation').textContent = affirmationText;

        // Spraak setup met hogere vrouwelijke stem
        let speech = null;
        let repeatCount = 0;
        const maxRepeats = 3;
        let isPlaying = false;
        let pageStartTime = Date.now();
        let voicesLoaded = false;
        let selectedVoice = null;

        function setupVoice() {
            const voices = window.speechSynthesis.getVoices();
            if (voices.length === 0) return;
            
            console.log('Alle beschikbare stemmen:', voices.map(v => `${v.name} (${v.lang})`));
            
            // Zoek expliciet naar vrouwelijke Nederlandse stemmen
            // 1. Microsoft Colette (vrouwelijk) of Hanna
            selectedVoice = voices.find(v => v.name.includes('Colette') && v.lang === 'nl-NL');
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('Hanna') && v.lang === 'nl-NL');
            
            // 2. Google vrouwelijke stemmen
            if (!selectedVoice) selectedVoice = voices.find(v => v.name === 'Google Nederlands' && v.lang === 'nl-NL');
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-A'));
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('nl-NL-Wavenet-C'));
            
            // 3. Apple vrouwelijke stemmen (Claire, niet Xander die mannelijk is)
            if (!selectedVoice) selectedVoice = voices.find(v => v.name.includes('Claire') && v.lang === 'nl-NL');
            
            // 4. Andere vrouwelijke stemmen - vermijd Frank (mannelijk)
            if (!selectedVoice) {
                const dutchVoices = voices.filter(v => v.lang === 'nl-NL' && !v.name.includes('Frank') && !v.name.includes('Xander'));
                selectedVoice = dutchVoices.find(v => 
                    v.name.toLowerCase().includes('female') || 
                    v.name.toLowerCase().includes('vrouw') ||
                    v.name.toLowerCase().includes('colette') ||
                    v.name.toLowerCase().includes('claire')
                );
            }
            
            // 5. Als laatste, eerste Nederlandse stem (niet Frank)
            if (!selectedVoice) {
                const dutchVoices = voices.filter(v => v.lang === 'nl-NL' && !v.name.includes('Frank') && !v.name.includes('Xander'));
                selectedVoice = dutchVoices[0];
            }
            
            if (selectedVoice) {
                console.log('Geselecteerde stem:', selectedVoice.name, '(', selectedVoice.lang, ')');
                voicesLoaded = true;
            } else {
                console.warn('Geen geschikte Nederlandse stem gevonden');
            }
        }

        // Zorg ervoor dat stemmen geladen zijn
        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = setupVoice;
        }

        // Start automatisch zodra de pagina is geladen
        window.addEventListener('load', () => {
            isPlaying = true;
            repeatCount = 0;
            pageStartTime = Date.now();
            
            // Wacht tot stemmen geladen zijn voordat we beginnen
            const startSpeaking = () => {
                if (voicesLoaded && selectedVoice) {
                    speakAffirmation();
                } else {
                    setTimeout(startSpeaking, 100);
                }
            };
            startSpeaking();
        });

        // Spreek de affirmatie uit
        function speakAffirmation() {
            if (!window.speechSynthesis || !selectedVoice) {
                console.warn('Speech synthesis of stem niet beschikbaar');
                return;
            }
            
            // Zorg ervoor dat alle vorige spraak wordt geannuleerd
            window.speechSynthesis.cancel();
            
            // Wacht even na cancel voordat we een nieuwe utterance maken
            setTimeout(() => {
                // Maak een nieuwe utterance voor elke herhaling
                const utterance = new SpeechSynthesisUtterance(affirmationText);
                utterance.lang = 'nl-NL';
                utterance.rate = 0.85;
                utterance.pitch = 1.2;  // Hogere pitch voor vrouwelijke stem
                utterance.volume = 0.9;
                
                // Gebruik de vooraf geselecteerde stem
                utterance.voice = selectedVoice;
                
                console.log('Spreek met stem:', selectedVoice.name);

                utterance.onend = function() {
                    repeatCount++;
                    if (repeatCount < maxRepeats) {
                        setTimeout(() => {
                            if (isPlaying) {
                                speakAffirmation();
                            }
                        }, 1000);
                    } else {
                        // Ga automatisch naar de volgende pagina
                        window.location.href = 'kloppunt-kruin.html';
                    }
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech synthesis error:', event);
                };

                window.speechSynthesis.speak(utterance);
            }, 50);
        }

        // Pauze/play knop
        const pausePlayButton = document.getElementById('pausePlayButton');
        pausePlayButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (!isPlaying) {
                window.speechSynthesis.pause();
                pausePlayButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                pausePlayButton.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Cleanup bij verlaten pagina
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });
    </script>
</body>
</html>
