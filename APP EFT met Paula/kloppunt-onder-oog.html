<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFT Kloppunt - Onder Oog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
        }

        .point-info {
            background: var(--primary-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .point-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button i {
            font-size: 1.4em;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Onder Oog</h1>
            
            <div class="video-container">
                <img src="avatar/onder-oog.png" alt="Onder Oog" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het onder oog punt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "<span id="situationAffirmation"></span>"
            </div>

            <div class="button-container">
                <button class="control-button" id="startButton">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-button" id="pauseButton" style="display: none;">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <div class="navigation-buttons">
                <button class="nav-button" onclick="window.location.href='EFT-Tapping.html'">
                    <i class="fas fa-home"></i>
                    <span>Terug naar start</span>
                </button>
                <button class="nav-button" onclick="window.location.href='kloppunt-neus.html'">
                    <i class="fas fa-forward"></i>
                    <span>Volgend kloppunt</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isSessionActive = false;
        let isPaused = false;
        let speech = null;

        // Laad opgeslagen gegevens
        const situation = localStorage.getItem('eftSituation') || 'deze situatie';
        
        // Maak een mooie zin van de situatie
        let formattedSituation = situation;
        if (situation.toLowerCase().startsWith('omdat')) {
            formattedSituation = situation.substring(7).trim(); // Verwijder 'omdat'
        }
        
        // Zorg dat de zin begint met 'ik' en het werkwoord direct erna komt
        if (!formattedSituation.toLowerCase().startsWith('ik')) {
            // Als er geen 'ik' in staat, voeg het toe
            formattedSituation = "ik " + formattedSituation.toLowerCase();
        } else {
            // Als er wel 'ik' in staat, zorg dat het werkwoord direct erna komt
            formattedSituation = formattedSituation.toLowerCase();
            if (formattedSituation.includes(' ben ')) {
                formattedSituation = formattedSituation.replace(' ben ', ' ben ');
            } else if (formattedSituation.includes(' ben ')) {
                formattedSituation = formattedSituation.replace(' ben ', ' ben ');
            }
        }
        
        document.getElementById('situationAffirmation').textContent = formattedSituation;

        // Spraak setup
        function setupVoice() {
            speech = new SpeechSynthesisUtterance();
            speech.lang = 'nl-NL';
            speech.rate = 0.85;
            speech.pitch = 1.2;
            speech.volume = 0.9;

            const voices = window.speechSynthesis.getVoices();
            if (voices.length > 0) {
                console.log('Beschikbare stemmen:', voices.map(v => `${v.name} (${v.lang})`));
                const dutchVoice = voices.find(v => v.lang === 'nl-NL');
                speech.voice = dutchVoice || voices[0];
            }
        }

        if (window.speechSynthesis) {
            setupVoice();
            window.speechSynthesis.onvoiceschanged = setupVoice;
        }

        // Tekst uitspreken
        function speakAffirmation() {
            if (window.speechSynthesis && speech) {
                window.speechSynthesis.cancel();
                const affirmationText = document.getElementById('affirmation').textContent;
                speech.text = affirmationText;
                window.speechSynthesis.speak(speech);
            }
        }

        // Start sessie
        document.getElementById('startButton').addEventListener('click', () => {
            isSessionActive = true;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'block';
            speakAffirmation();
        });

        // Pauzeer sessie
        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-pause"></i>';
            }
        });
    </script>
</body>
</html>
